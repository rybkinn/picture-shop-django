<div id="sidebar_archive" class="widget-list-item">
    <h4>Архив</h4>
    <div class="divider divider-5"></div>
    <ul class="list-marked list-2-colums">
        {% for post in archived_posts %}
            <li>
                <a href="{% url 'archive' %}?month={{ post.month|date:'m' }}&year={{ post.month|date:'Y' }}">
                    {{ post.month|date:'F Y' }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
