<div id='sidebar_category' class="widget-list-item">
    <h4>Категории</h4>
    <div class="divider divider-5"></div>
    <ul class="list-marked">
        {% for category in category_items %}
            <li><a href="{% url 'category' slug=category.slug %}">{{ category.title }}</a></li>
        {% endfor %}
    </ul>
</div>
